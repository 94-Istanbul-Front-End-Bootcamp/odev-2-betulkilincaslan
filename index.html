<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <!-- Bootsrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Homework 2 Betül KILINÇASLAN</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-5 mt-4">
          <button
            type="menu"
            class="btn btn-info fw-bold w-100 text-light mb-3"
            id="filterButton"
            onclick="fetchData()"
          >
            Get
          </button>
          <form class="fw-bold d-none" id="filterForm">
            <div class="mb-3">
              <label for="inputValue" class="form-label"
                >List by first letter of name:</label
              >
              <input
                type="text"
                class="form-control"
                id="inputValue"
                maxlength="1"
                placeholder="Enter first letter of name"
                onchange="filterData('nameFilter')"
              />
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="cbActive" />
              <label class="form-check-label" for="cbActive"
                >List active users</label
              >
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="cbAdult" />
              <label class="form-check-label" for="cbAdult"
                >List adult users</label
              >
            </div>
            <button
              type="button"
              class="btn btn-warning fw-bold w-100 text-light"
              id="filterButton"
              onclick="filterData()"
            >
              Filter
            </button>
          </form>
        </div>
        <div class="col-sm-7 mt-4">
          <ul class="list"></ul>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
